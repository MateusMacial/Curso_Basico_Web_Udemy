<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childs</title>

    <style>
        div p:nth-of-type(3){
            color: red;
        }
        div p:first-child{
            border-bottom: 2px solid black;
        }
        div p:last-child{
            border-bottom: 2px solid black;
        }
    </style>

</head>
<body>

    <div>
        <p>Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
        <p>Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
        <p>Meu paragrafo</p>
        <p>Meu paragrafo</p>
        <hr>
        <p>Meu paragrafo</p>
        <p>Meu paragrafo</p>
    </div>
    
</body>
</html>
