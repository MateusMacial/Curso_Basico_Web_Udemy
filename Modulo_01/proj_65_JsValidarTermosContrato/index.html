<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>JS Validando termos de uso</h1>

    <form action="#">
        <textarea  id="contract" cols="30" rows="10" readonly style="resize: none;">Contrato de servi√ßos.</textarea>
        <br>
        <label for="chk">Aceito</label>
        <input type="checkbox" name="chk" id="chk" checked>
        <br>
        <input type="submit" value="Continue" id="btn">
    </form>


    <script>
        (function(){
            "use strict";

            var $btn = document.getElementById("btn");
            var $chk = document.getElementById("chk");

            toggleBtn();

            $chk.addEventListener("change", function(){
                toggleBtn();
            });

            function toggleBtn(){
                $btn.disabled = !$chk.checked;
            }
        })();
    </script>
    
</body>
</html>
