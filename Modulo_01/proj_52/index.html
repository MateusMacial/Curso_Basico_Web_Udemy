<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <div id="output"></div>

    <script>

        var refrigerante = new Object();

        refrigerante.nome = "coca";
        refrigerante.qtdEstoque = 23;
        refrigerante.preco = 6.99;

        var msg = "";

        msg += "Nome: "+ refrigerante.nome +"<br>";
        msg += "Qtd em estoque: "+ refrigerante.qtdEstoque +"<br>";
        msg += "Pre√ßo: "+ refrigerante.preco +"<br>";

        document.querySelector("#output").innerHTML = msg;      

    </script>
    
</body>
</html>
