<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Objetos</h1>

    <script>
        var pessoa1 = {
            nome: "mateus",
            sobrenome: "macial"
        };
        var pessoa2 = {
            nome: "joao",
            sobrenome: "macial"
        };
        var pessoa3 = {
            nome: "jose",
            sobrenome: "macial"
        };

        var pessoas = [
            pessoa1,
            pessoa2,
            pessoa3
        ]
        
        var x = 0;
        while(pessoas[x]){
            console.log(pessoas[x].nome + " " + pessoas[x].sobrenome);
            x++;
        }
        
    </script>
    
</body>
</html>
