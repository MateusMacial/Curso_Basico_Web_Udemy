<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

</head>

<body>
    <div class="clock">

    </div>

    <script>
        (function () {
            
            var $clock = document.querySelector(".clock");

            function getHour() {
                var currentDate = new Date();
                var currentHour = format(currentDate.getHours());
                var currenMinute = format(currentDate.getMinutes());
                var currentSecond = format(currentDate.getSeconds());

                return currentHour + ":" + currenMinute + ":" + currentSecond;
            }

            function format(t){
                return t < 10 ? "0" + t : t;
            }

            function showClock(current) {
                $clock.textContent = current;
            }

            showClock(getHour());

            setInterval(function(){
                showClock(getHour());
            }, 1000);
        })();
    </script>

</body>

</html>
