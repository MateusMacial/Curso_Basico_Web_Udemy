<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Exemplo de formulario</h1>

    <form action="#" method="POST" class="form_login">

        <fieldset>

            <legend>Login</legend> 

            <label for="user">Digite seu usuario</label>
            <input type="text" id="user" name="user">

            <label for="pass">Digite sua senha</label>
            <input type="password" id="pass" name="pass">

            <input type="submit" value="Logar" class="botao">

        </fieldset>

    </form>
    
</body>
