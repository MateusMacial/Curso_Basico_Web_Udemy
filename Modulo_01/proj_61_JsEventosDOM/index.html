    <title>Javascript</title>
</head>
<body>
    <div class="container">
        <h1>Eventos JS</h1>

        <button id="btn1" onclick="clicar()">botao 1</button>
        <button id="btn2">botao 2</button>
        <button id="btn3">botao 3</button>
        
    </div>

    <div class="container">

        <div id="d1" style="background: red; padding: 25px;">
            texto dentro da div
            <span style="background: yellow;">texto dentro da span</span>
        </div>
    </div>

    <div class="container">
        <h1>delegacao de eventos</h1>
        <ul>
            <li>lista 1</li>
            <li>lista 2</li>
            <li>lista 3</li>
        </ul>
    </div>

    <script>

        var btn3 = document.getElementById("btn3");

        btn2.onclick = clicar;

        function clicar(){
            alert("DOM lv1");

        btn3.addEventListener("click", function(){
            alert("Clicou com DOM lv2")
        })
