<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica Javascript</title>

</head>
<body>
    <h1>Curso Javascript Completo 2018</h1>
        
    <input type="text" id="txtNome" value="Digite seu nome">
    <button onclick="escreve()">Clique</button>
    <div id="msg"></div>

    <script>
        // DOM1 - var nome = prompt("Qual seu nome?");

        var txtnome = document.querySelector("#txtNome");
        
        // DOM1 - document.querySelector("#msg").textContent = "Bem vindo, " + nome;
        
        
        function escreve(){
            var nome = txtnome.value;
            document.querySelector("#msg").innerHTML = "Bem vindo, <b>" + nome + "</b>";
            }

    </script>

</body>
</html>
