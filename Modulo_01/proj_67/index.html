<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <style>
        .done{
            text-decoration: line-through;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>JS lista de tarefas</h1>

    
    <input type="text" id="txtTask">
    <button id="btn">Register Task</button>
    
    <ul>
        <li>Study Javascript - DOM</li>
        <li>Study Javascript Events</li>
        <li>Play Video Game</li>
    </ul>

    <script>
        (function(){
            "use strict";

            var $h1 = document.querySelector("h1");
            var $ul = document.querySelector("ul");
            var $lis = $ul.querySelectorAll("li");
            var $txtTask = document.querySelector("#txtTask");
            var $btn = document.querySelector("#btn");

            $btn.addEventListener("click", addTask);
            $txtTask.addEventListener("keyup", function(e){
                if(e.keyCode === 13){
                    addTask();
                };
            });

            /* for(var i = 0; i < $lis.length; i++){
                addEvent($lis[i]);
            } */
            $ul.addEventListener("click", function(e){
                if(e.target.nodeName === "LI"){
                    //taskDone(e.target);
                    removeTask(e.target);
                }
            });

            function removeTask(li){
                if(confirm("Want to delete \n"+ li.textContent +" ?")){
                    li.parentNode.removeChild(li);
                }
            }

            /* function taskDone(li){
                li.classList.toggle("done");
            } */

            function addTask(){

                //var task = "<li>" + $txtTask.value + "</li>";
                //$ul.innerHTML += task;

                var li = document.createElement("li");
                var text = document.createTextNode($txtTask.value);

                li.appendChild(text);
                $ul.appendChild(li);
                $txtTask.value = "";
                $txtTask.focus();
            }

            /*function addEvent(li){
                li.addEventListener("click", taskDone);
            }*/
        })();
    </script>
    
</body>
</html>
