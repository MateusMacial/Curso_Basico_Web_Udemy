<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classe/elementos</title>

    <style>
        input[type="checkbox"]{
            width: 100px;
            height: 100px;
        }
        input[type="checkbox"]:checked{
            width: 50px;
            height: 50px;
        }
        button:disabled{
            background-color: red;
        }
    </style>
</head>
<body>

    <label><input type="checkbox" value="sim"> Aceito</label>
    <button>vai</button>
    <button disabled>volta</button>
    
</body>
</html>
