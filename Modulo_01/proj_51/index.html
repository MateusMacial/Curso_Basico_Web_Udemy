<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <script>

        var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64);

        var qtd = arr.length;

        var soma = 0;
        soma = parseFloat(soma);

        for(i = 0; i <= qtd; i++){
            parImpar = arr[i] % 2;
            if(parImpar === 0){
                soma += arr[i];
            }
        }

        alert(soma);

    </script>
    
</body>
</html>
