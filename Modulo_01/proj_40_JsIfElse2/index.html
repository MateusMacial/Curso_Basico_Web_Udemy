    <script>
        var j1 = prompt("Digite um valor!");

        var j2 = prompt("Digite um numero!");
        n2 = parseFloat(j2);

        if(j1 == j2){
            alert("Empate!")
        }
        else{
            var random = Math.random() * 2;
            random = parseInt(random);

            alert(random);

        }
