<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div class="output"></div>

    <script>

        var n1 = prompt("Digite um número!");
        n1 = parseFloat(n1);

        escreve(n1);

        function iniciarCalculo(sinal){
            var n1 = document.querySelector(".output").textContent;
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro número!");
            n2 = parseFloat(n2);

            try{
                var msg = calcular(sinal, n1, n2);
            }catch(e){
                alert(e);
                return;
            }

            escreve(msg);
        }

        function escreve(mensagem){
            var output = document.querySelector(".output");
            output.innerHTML = mensagem;
        }

        function calcular(sinal, n1, n2){

            if(sinal !== "+" && sinal !== "-" && sinal !== "*" && sinal !== "/"){
                throw new Error("Digite um sinal valido!");
            }

            if(isNaN(n1) || isNaN(n2)){
                throw new Error("Passar apenas números!");
            }

            var numeroCalculado = null;

            switch(sinal){
                case '+':
                    numeroCalculado = n1 + n2;
                    break;
                case '-':
                    numeroCalculado = n1 - n2;
                    break;
                case '*':
                    numeroCalculado = n1 * n2;
                    break;
                case '/':
                    numeroCalculado = n1 / n2;
            }

            return numeroCalculado;
        }

    </script>
</body>
</html>
