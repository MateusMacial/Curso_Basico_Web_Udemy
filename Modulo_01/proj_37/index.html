<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript</title>
</head>
<body>
    <h1>Javasript</h1>

    <script>
        var n1 = prompt("Digite um número!");
        n1 = parseFloat(n1);
        var n2 = prompt("Digite outro número!");
        n2 = parseFloat(n2);

        var resto = n1 % n2;
        var expo = n1 ** n2;

        alert("O resto da divisao de "+n1+" e "+n2+" é: "+resto);
        alert("O número "+n1+" elevado a "+n2+" é: "+expo);
        
    </script>
    
</body>
</html>
