    <h1>Javascript laços de repetição</h1>
    <h2>WHILE, FOR, DO WHILE</h2>

    <script>
        var n = prompt("Digite um número!");
        n = parseInt(n);

        for(var i = 1; i <=100; i++){
            document.write(n + "X" + i + "=" + (n * i) + "<br>");

            if(i % 10 === 0){
                document.write("<hr>");
            }
        }
